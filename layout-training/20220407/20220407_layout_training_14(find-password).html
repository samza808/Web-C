<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/find-password-style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div id="base-main" class="d-flex middle-center">
    <div class="root-main d-flex middle-center flex-column">
      
      <div class="d-flex middle-bottom">
        <div class="d-flex middle-center">
          <p>GREEN</p>
        </div>
      </div>
      
      <div class="d-flex middle-center"> <!-- 메인 아이디창 위치변경 middle-bottom > middle-center -->
        <div class="d-flex middle-center flex-column space-between">

          <div class="id d-flex flex-column space-between">
            <div class="d-flex left-center">
              <p>PASSWORD</p>
            </div>

            <div class="d-flex middle-center">
              <div class="d-flex left-center">
                <p>Please type to string and number</p>
              </div>
            </div>
          </div>

          <div class="pass-w d-flex flex-column space-between">
            <div class="d-flex left-center">
              <p>PASSWORD</p>
            </div>

            <div class="d-flex middle-center">
              <div class="d-flex left-center">
                <p>Please repeat type to password</p>
              </div>
            </div>
          </div>

          <div class="find-pass-w d-flex left-top">
            <p></p>
          </div>
          
          <div class="sign-in d-flex right-center">
            <div class="d-flex middle-center">
              <div class="d-flex middle-center">
                <p>Confirm</p>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div></div>
    </div>
  </div>
</body>
</html>
